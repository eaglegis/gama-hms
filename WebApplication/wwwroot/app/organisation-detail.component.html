<div class="row" *ngIf="organisation!=null">
  <div class="col-md-12">
    <form role="form"  (ngSubmit)="save()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required
                      [(ngModel)]="organisation.name" name="name"
                      #name="ngModel"/>
                  <div [hidden]="name.valid || name.pristine"
                      class="alert alert-danger">
                      Name is required
                  </div>
      </div>

      <button type="submit" class="btn btn-primary">
        <span [hidden]="!organisation.id">Update</span>
        <span [hidden]="organisation.id">Add</span>
      </button>
      <button type="button" (click)="goBack()" class="btn btn-danger">
        Cancel
      </button>
    </form>
  </div>
</div>
