<h2>Individuals</h2>
<div>
  <label>First Name:</label> <input #individualFirstName />
  <label>Last Name:</label> <input #individualLastName />
  <label>Weight (kgs):</label> <input #individualWeightKgs />
  <label>Tribe:</label> <input #individualTribe />
  <label>Clan:</label> <input #individualClan />
  <label>Village:</label> <input #individualVillage />
  <button (click)="add(individualFirstName.value, individualLastName.value, individualWeightKgs.value, individualTribe.value, individualClan.value, individualVillage.value);
    individualFirstName.value='';
    individualLastName.value='';
    individualWeightKgs.value='';
    individualTribe.value='';
    individualClan.value='';
    individualVillage.value='';
    ">
    Add
  </button>
</div>
<ul class="individuals">
  <li *ngFor="let individual of individuals" (click)="onSelect(individual)"
      [class.selected]="individual === selectedIndividual">
    <span class="badge">{{individual.id}}</span>
    <span>{{individual.firstName}}</span>
    <span>{{individual.lastName}}</span>
    <span>{{individual.weightKgs}}</span>
    <button class="delete"
      (click)="delete(individual); $event.stopPropagation()">x</button>
  </li>
</ul>
