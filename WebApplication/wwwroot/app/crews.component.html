<h2>Crews</h2>

<div class="container-fluid">

	<div class="grid grid-pad">
		<div class="row">
			<div class="col-md-12">
				<table class="table">
					<thead>
						<tr>
							<th>
								#
							</th>
							<th>
								Name
							</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let crew of crews" (click)="gotoDetail(crew)">
							<td>
								<span class="badge">{{crew.id}}</span>
							</td>
							<td>
								{{crew.name}}
							</td>
							<td>
								<button type="button" class="btn btn-primary" aria-label="Edit"
						      (click)="edit(crew); $event.stopPropagation()"><span class = "glyphicon glyphicon-edit" aria-hidden="true"></span></button>
								<button type="button" class="btn btn-danger" aria-label="Delete"
						      (click)="delete(crew); $event.stopPropagation()"><span class = "glyphicon glyphicon-trash" aria-hidden="true"></span></button>
							</td>
						</tr>
					</tbody>
				</table>
				<button type="button" *ngIf="editedCrew==null" class="btn btn-primary" aria-label="Add New Record"
					(click)="createNew(); $event.stopPropagation()"><span class = "glyphicon glyphicon-plus" aria-hidden="true"></span></button>
			</div>
		</div>
	</div>
</div>
