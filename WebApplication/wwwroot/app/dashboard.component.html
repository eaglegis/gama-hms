<h3>Individuals</h3>
<div class="grid grid-pad">
  <div *ngFor="let individual of individuals" (click)="gotoDetail(individual)" class="col-1-4">
    <div class="module individual">
      <h4>{{individual.firstName}} {{individual.lastName}} ({{individual.weightKgs}} kgs)</h4>
    </div>
  </div>
</div>
